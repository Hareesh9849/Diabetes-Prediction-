<!DOCTYPE html>
<html>
	<body background="{{ url_for('static', filename='pulse.jpg') }}" style="background-repeat: no-repeat;background-attachment:fixed;background-size: 100% 100%;">

		<br><br><br><br><br><br>

				<td>Pregnancies:</td>
